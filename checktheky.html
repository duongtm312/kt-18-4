<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="year">Nhập thế kỷ
<br>
<input type="button" onclick="test()" value="Check">
<p id="display"></p>
<script>
    let year = 0;
    let check = true;
    let century
    let display = ""

    function test() {
        year = Number(document.getElementById("year").value);
        century = Number(parseInt(year / 100));
        check = century % 100 == 0;
        if (year <= 99) {
            display = "Thế kỷ :" + 1
        } else if (check) {
            display = "Thế kỷ :" + century;
        } else {

            display == "Thế kỷ :" + (century + 1);
        }
    }

    document.getElementById("display").innerHTML = display
</script>
</body>
</html>
